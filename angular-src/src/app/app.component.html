<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="demo-app-header">
  <button mat-icon-button color="primary" (click)="sideNav.toggle()">
      <mat-icon color="primary">menu</mat-icon>
  </button>
  <p><b>SHERA</b></p><p align="right" style="width: 100%;">{{pageTitle}}</p>
</mat-toolbar>
<mat-sidenav-container mode="over" class="demo-app-container" fullscreen>
  <mat-sidenav #sideNav class="demo-app-sidenav">
    <mat-nav-list>
      <a [routerLink]="['/itemPage'] " mat-list-item (click)="onPageChange('Item', sideNav)">Item</a>
      <a [routerLink]="['/salePage'] " mat-list-item (click)="onPageChange('Sale', sideNav)">Sale</a>
      <a [routerLink]="['/stockPage'] " mat-list-item (click)="onPageChange('Stock', sideNav)">Stock</a>
      <a [routerLink]="['/reportPage'] " mat-list-item (click)="onPageChange('Report', sideNav)">Report</a>
      <a [routerLink]="['/chartPage'] " mat-list-item (click)="onPageChange('Chart', sideNav)">Chart</a>
      <mat-divider></mat-divider>
      <h5 matSubHeader>管理</h5>
      <a [routerLink]="['/supplierPage'] " mat-list-item (click)="onPageChange('Supplier', sideNav)">Supplier</a>
      <a [routerLink]="['/categoryPage'] " mat-list-item (click)="onPageChange('Category', sideNav)">Category</a>
      <a [routerLink]="['/accountPage'] " mat-list-item (click)="onPageChange('Account', sideNav)">Account</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="padding: 5px">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
