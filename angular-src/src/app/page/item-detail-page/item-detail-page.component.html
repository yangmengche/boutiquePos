<div class="center">
  <div>
    <button mat-icon-button color="primary" type="button" (click)="onBack()">
      <mat-icon color="primary">arrow_back</mat-icon>
    </button>
  </div>
  
  <img src={{item.pic}} height="300px"/>
  <mat-list>
    <mat-list-item>
      <h4 class="field-name">Code:</h4>{{item.code}}
    </mat-list-item>
    <mat-list-item>
      <h4 class="field-name">Name:</h4>{{item.name}}
    </mat-list-item>
    <mat-list-item>
      <h4 class="field-name">Supplier:</h4>{{item.supplierID.name}}
    </mat-list-item>
    <mat-list-item>
      <h4 class="field-name">Category:</h4>{{item.category}}
    </mat-list-item>
    <mat-list-item>
      <h4 class="field-name">Size:</h4>{{item.size}}
    </mat-list-item>
    <mat-list-item>
      <h4 class="field-name">Cost:</h4>{{item.cost}}
    </mat-list-item>
    <mat-list-item>
      <h4 class="field-name">List Price:</h4>{{item.listPrice}}
    </mat-list-item>
    <mat-list-item>
      <h4 class="field-name">Market Price:</h4>{{item.marketPrice}}
    </mat-list-item>  
    <mat-list-item>
      <h4 class="field-name">Stock:</h4>{{item.stock}}
    </mat-list-item>	
  </mat-list>
      
</div>
